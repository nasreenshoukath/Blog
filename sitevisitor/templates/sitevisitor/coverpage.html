<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .text-overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: rgb(36, 33, 33);
      text-align: center;
      width: 100%;
    }

    .nav.navbar-nav.navbar-right .nav-link {
      font-size: 15px;
    }

    .carousel-item {
      height: 700px;
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #d8580e; font-size: 35px; text-transform: none; font-family: 'Courier New', Courier, monospace; text-shadow: 2px 2px 4px #c19b9b;">Blogster</span>
      </a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'registration' %}" class="nav-link signup-link"><i class="fas fa-user"></i> Sign Up</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'signin' %}" class="nav-link login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExample" data-slide-to="1"></li>
      <li data-target="#carouselExample" data-slide-to="2"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.getfoundquick.com/wp-content/uploads/2015/08/shutterstock_451991974.jpg" class="d-block w-100" alt="First Slide">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.shutterstock.com/image-photo/blog-concept-cloud-chart-print-260nw-249575503.jpg" class="d-block w-100" alt="Second Slide">
        <div class="carousel-caption d-none d-md-block">
        
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://smashingpixels.ca/wp-content/uploads/2022/11/Smashing-Pixels_Importance-of-Blogging-min.jpg" class="d-block w-100" alt="Third Slide">
        <div class="carousel-caption d-none d-md-block">
         
      </div>
    </div>https://www.getfoundquick.com/wp-content/uploads/2015/08/shutterstock_451991974.jpg
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
