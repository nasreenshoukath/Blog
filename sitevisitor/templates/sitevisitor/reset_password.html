<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/password-resets/password-reset-10/assets/css/password-reset-10.css">
</head>
<body>
    <!-- Password Reset 10 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <div class="text-center mb-4">
              <a href="{% url 'home' %}">
                <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #d8580e; font-size: 35px; text-transform: none; font-family: 'Courier New', Courier, monospace; text-shadow: 2px 2px 4px #c19b9b;">Blogster</span>
              </a>
            </div>
            <h4 class="text-center mb-4"> Reset Account Password </h4>
          </div>
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form action="#!">
                <p class="text-center mb-4">Enter a New Password For Blogster.</p>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="new_password" id="new_password" placeholder="..........." required>
                      <label for="password" class="form-label">New Password</label>
                    </div>
                </div>
                      <div class="col-13">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="..........." required>
                          <label for="password" class="form-label">Confirm Password</label>
                       
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
            <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Login</a>
            <a href="{% url 'registration' %}" class="link-secondary text-decoration-none">Register</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
