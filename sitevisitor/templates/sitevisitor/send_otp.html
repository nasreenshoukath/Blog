<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogster OTP Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #eaeaea;
        }

        .header {
            background-color: #d8580e;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .header .brand-text {
            font-size: 40px;
            text-shadow: 2px 2px 6px #c19b9b;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .otp-code {
            font-size: 28px;
            font-weight: bold;
            color: #d8580e;
            letter-spacing: 2px;
            background-color: #f9f9f9;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #d8580e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <span class="brand-text">Blogster</span>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h2>Here is your One Time Password</h2>
            <p>To change your forgotten password, use the code below:</p>
            <h3 class="otp-code">{{ otp }}</h3>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>If you didnâ€™t request this, please ignore this email or <a href="#">contact support</a>.</p>
        </div>
    </div>
</body>
</html>
